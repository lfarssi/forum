<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="/css/addPost.css">
</head>
<body>

<div class="form-container">
    <h2>Add a New Post</h2>
    <form action="/submit-add-post" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter post title">
        </div>
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" maxlength="500"  name="content" required placeholder="Enter post content"></textarea>
        </div>

        <div class="form-group">
            <label>Categories:</label>
            {{range .Categories}} <!-- Assuming you pass categories to this template -->
                <div>
                    <input type="checkbox" id="category_{{.ID}}" name="categories" value="{{.ID}}">
                    <label for="category_{{.ID}}">{{.Name}}</label>
                </div>
            {{end}}
        </div>

        <button type="submit" onclick="HandleSubmit()">Submit Post</button>
    </form>
    <div id="error"></div>
</div>
<script src="/resources/js/addPost.js"></script>
</body>
</html>
