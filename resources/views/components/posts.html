{{define "postForm"}}
<div id="formPost" popover>
    <form action="/create_post" method="post">
        <label for="title" class="label">Title</label>
        <input type="text" id="title" class="title" name="title" placeholder="write something...">
        
        <div class="categories-checkbox">
            {{range .Category}}
            <div class="categorie">
                <input type="checkbox" class="categories" id="cat-{{.ID}}" name="categories" value="{{.ID}}" hidden>
                <label for="cat-{{.ID}}" class="categorie-label">{{.Name}}</label>
            </div>
            {{end}}
        </div>
        
        <label for="content"  class="label" >Content</label>
        <textarea name="content" class="content" id="content" placeholder="write something..."></textarea>
        
        <button type="submit" class="post-form">Post</button>
    </form>
    
</div>
{{end}}
