{{define "posts"}}

{{range .Posts}}
<div class="post" data-id="{{.ID}}">
    <div class="header">
    <h2><img src="/resources/imgs/profile.png" alt="profile pictures"><span class="username">{{.Username}}</span></h2>
    <p class="created-at">{{.CreatedAt}}</p>
    </div>
    <h1>
        {{.Title}}

    </h1>
    <div class="categories">
        {{range .Categories}}
        <span class="category">{{.}}</span>
        {{end}}
    </div>
    <p class="content">{{.Content}}</p>
 
    <button type="button" class="btn likepost">
        {{.Likes}} <i class="fa-regular fa-thumbs-up"></i>
    </button>
    <button type="button" class="btn">
        {{.Dislikes}} <i class="fa-regular fa-thumbs-down"></i>
    </button>
    <button type="button" class="btn dislikepost">
        {{.CommentsCount}}<i class="fa-regular fa-comment"></i>
    </button>
    <div class="comments" >
        {{range .Comments}}
        <div>

            <h2> <img src="/resources/imgs/profile.png" alt="profile pictures"><span class="username">{{.Username}}</span></h2>
            <p>{{.Content}}</p>
            <button  class="btn likecomment" type="button">
                {{.Likes}} <i class="fa-regular fa-thumbs-up"></i>
            </button>
            <button class="btn dislikecomment" type="button">
                {{.Dislikes}} <i class="fa-regular fa-thumbs-down"></i>
            </button>
        </div>

        {{end}}
        <div>

            <form action="/create_comment" method="post">
                <input type="checkbox" checked value="{{.ID}}" name="post_id" hidden>
                <textarea name="content"placeholder="write something..."></textarea>
                <button class="btn" type="submit" >comment</button>
            </form>
        </div>
    </div>
</div>
   

{{end}}

{{end}}
