<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/css/auth/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-container">
      <form action="/singIn" method="POST" class="login-form">
        <input
          type="username"
          name="username"
          id="username"
          placeholder="username"
          required
        /><br />
        <div class="userameErr"></div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        /><br />
        <div class="passwordErr"></div>

        <button type="submit" id="btn">Login</button><br />
        <a href="/register">You don't have an account yet? register</a>
      </form>
    </div>
    <script>
      document.getElementById("btn")
        .addEventListener("click", async function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const usernameErr = document.querySelector(".userameErr");
        const passwordErr = document.querySelector(".passwordErr");

            // usernameErr.innerHTML = '';
            // passwordErr.innerHTML = '';
          console.log(username, password);
          const response = await fetch("/singIn", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });
            const data = await response.json();
            console.log(data);
            usernameErr.innerHTML = data.error;
            
            passwordErr.innerHTML = data.error;
        });
    </script>
  </body>
</html>
