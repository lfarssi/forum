<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/auth/register.css">
    <title>Document</title>
</head>
<body>
    <div class="register-container">

        <form action="/singUp" method="POST" class="register-form">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirmationPassword" placeholder="confirmationPassword" required><br>
            <button type="submit">Register</button><br>
            <a href="/login">You already have an account? login</a>
        </form>
    </div>
</body>
</html>
